<!DOCTYPE html>
{% extends "header.html" %}
{% block content %}
  <script src="/static/stocks.js"></script>
  
  <table class='table table-striped table-bordered'>
    <thead>
      <tr>
        <td> <strong> Code </strong> </td>
        <td> <strong> Description </strong> </td>
        <td class="text-center"> <strong> Buy </strong> </td>
        <td class="text-center"> <strong> OutPerform </strong> </td>
        <td class="text-center"> <strong> Hold </strong> </td>
        <td class="text-center"> <strong> UnderPerform </strong> </td>
        <td class="text-center"> <strong> Sell </strong> </td>
        <td class="text-center"> <strong> Mean </strong> </td>
        <td class="text-center"> <strong> Mean Delta </strong> </td>
        <td> <strong> Consensus </strong> </td>
        <td class="text-center"> <strong> Dividend </strong> </td>
        <td class="text-center"> <strong> PE </strong> </td>
        <td> <strong> Link </strong> </td>
        <td> <strong> Delete </br> Stock </strong> </td>
        <td> <strong> Categories </strong> </td>
        <td> <strong> Remove </br> Category <strong> </td>
      </tr>
    </thead>
    <tbody class="stock-tbody">
    </tbody>
  </table>

  <form class="form-inline" action="add_stock">
    <input type="text" class="form-control" name="stock" placeholder="Enter Stock Code" />
    <button type="submit" class="btn btn-default">Add Stock</button>
  </form>
  
  <form class="form-inline" action="add_category">
    <input type="text" class="form-control" name="category" placeholder="Enter Category Name" />
    <button type="submit" class="btn btn-default">Add Category</button>
  </form>
  
  <form hidden="true" class="form-inline associate-form" action="associate_stock_with_categories">
    <select class="form-control associate-select-category" name="category" > </select>
    <select class="form-control associate-select-stock" name="stock" > </select>
    <button type="submit" class="btn btn-default">Add Category/Stock Association</button>
  </form>
{% endblock %}
